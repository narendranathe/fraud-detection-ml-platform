apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
  
  - name: PostgreSQL
    type: postgres
    url: postgres:5432
    database: fraud_detection
    user: fraud_user
    secureJsonData:
      password: 'fraud_password'
    jsonData:
      sslmode: 'disable'
      postgresVersion: 1600